<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <!-- Usar la clase .container para centrar el contenido -->
    <div class="container">
      <h1 class="text-center mb-4">Gestión de Tareas</h1>
      <div class="container" style="align-items: left" >
        <div class="row justify-content-center"> <!-- Agregar la clase justify-content-center aquí -->
            <a href= "index.html"  class="btn btn-primary">Volver</a>
    
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="nombreTarea">Nombre de la Tarea:</label>
                <input type="text" id="nombreTarea" class="form-control">
          </div>
    
          <div class="form-group">
           <label for="horaInicio">Hora de Inicio:</label>
                <input type="text" id="horaInicio" class="form-control">
          </div>
    
          <div class="form-group">
            <label for="horaFin">Hora de Fin:</label>
                <input type="text" id="horaFin" class="form-control">
          </div>
    
          <button onclick="crearNuevaTarea()" class="btn btn-primary">Crear Tarea</button>
          <div id="listaTareas"></div>
        </div>
    
        <div class="col-md-6">
          <h3 class="text-center mb-4">Editar Tareas</h3>
      
          <div class="form-group">
           <label for="codigoTarea">Código de Tarea:</label>
                <select id="codigoTarea" class="form-control"></select>
          </div>
    
                  <div id="edicionTarea">
                <div class="form-group">
                    <label for="editNombre">Nuevo Nombre:</label>
                    <input type="text" id="editNombre" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="editHoraInicio">Nueva Hora de Inicio:</label>
                    <input type="text" id="editHoraInicio" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="editHoraFin">Nueva Hora de Fin:</label>
                    <input type="text" id="editHoraFin" class="form-control">
                </div>
    
                <div class="form-group">
                    <label for="editEstado">Nuevo Estado:</label>
                    <select id="editEstado" class="form-control">
                        <option value="Activa">Activa</option>
                        <option value="En Progreso">En Progreso</option>
                        <option value="Por Iniciar">Por Iniciar</option>
                    </select>
                </div>
               
                
                <button onclick="eliminarTarea()" class="btn btn-secondary">Eliminar Tarea</button>
                <br> <br>
                <!-- Usar la clase .btn-secondary para darle el color gris a los botones -->
                <button onclick="editarTarea()" class="btn btn-secondary">Editar Tarea</button>
                <br> <br>
                <button onclick="guardarEdicion()" class="btn btn-secondary">Guardar Edición</button>
                <br> <br>
               
            </div>
    
            <!-- Usar la clase .btn para darle estilo al botón -->
            <button id="descargarReporte" class="btn btn-primary">Descargar Reporte de Tareas</button>
    
    </div>
    
        <script src="DRIVERS/app.js"></script>

        <script src="DRIVERS/crearTarea.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    </div>
</body>
</html>
