</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Gestión de Tareas</h1>
    <div class="container" style="align-items: left">
      <div class="row justify-content-center">
        <a href="index.html" class="btn btn-primary">Volver</a>
        <button id="toggleTheme" class="btn btn-secondary">Cambiar Modo</button>
      </div>
    </div>
    
  </div>



  <div id="crearTarea" class="container pagina"  style="display: none;">
    <br>
    <div id="listaTareas"></div>
    <br>

  </div>
  <div id="editarTarea" class="container pagina" style="display: none; ">
    <div class="col-md-6">
        <div class="form-group">
          <label for="nombreTarea">Nombre de la Tarea:</label>
          <input type="text" id="nombreTarea" class="form-control" />
        </div>

        <div class="form-group">
          <label for="horaInicio">Hora de Inicio:</label>
          <input type="text" id="horaInicio" class="form-control" />
        </div>

        <div class="form-group">
          <label for="horaFin">Hora de Fin:</label>
          <input type="text" id="horaFin" class="form-control" />
        </div>

        <button onclick="crearNuevaTarea()" class="btn btn-primary">
          Crear Tarea
        </button>
        
      </div>



  </div>
  <div id="eliminarTarea" class="container pagina" style="display: none;">
    <div class="col-md-6">
        <h3 class="text-center mb-4">Editar Tareas</h3>

        <div class="form-group">
          <label for="codigoTarea">Código de Tarea:</label>
          <select id="codigoTarea" class="form-control"></select>
        </div>

        <div id="edicionTarea">
          <div class="form-group">
            <label for="editNombre">Nuevo Nombre:</label>
            <input type="text" id="editNombre" class="form-control" />
          </div>

          <div class="form-group">
            <label for="editHoraInicio">Nueva Hora de Inicio:</label>
            <input type="text" id="editHoraInicio" class="form-control" />
          </div>

          <div class="form-group">
            <label for="editHoraFin">Nueva Hora de Fin:</label>
            <input type="text" id="editHoraFin" class="form-control" />
          </div>

          <div class="form-group">
            <label for="editEstado">Nuevo Estado:</label>
            <select id="editEstado" class="form-control">
              <option value="Activa">Completada</option>
              <option value="En Progreso">En Curso</option>
              <option value="Por Iniciar">Nueva</option>
            </select>
          </div>

          <button onclick="editarTarea()" class="btn btn-secondary">
            Editar Tarea
          </button>
          <br />
          <br />
          <button onclick="guardarEdicion()" class="btn btn-secondary">
            Guardar Edición
          </button>
          <br />
          <br />
          </div>
          <button onclick="eliminarTarea()" class="btn btn-secondary">
            Eliminar Tarea
          </button>
        
          <div class="form-group">
            <label for="editEstado">Nuevo Estado:</label>
            <select id="editEstado" class="form-control">
              <option value="Activa">Completada</option>
              <option value="En Progreso">En Curso</option>
              <option value="Por Iniciar">Nueva</option>
            </select>
          </div>
    </div>
    
  </div>
  <div id="generarReporte" class="container pagina" style="display: none;">
    <br>
    <button id="descargarReporte" class="btn btn-primary">
        Descargar Reporte de Tareas
      </button>
  </div>


      </div>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
